
server:
  port: 9000
spring:
  application:
    name: car-salon
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:6000/car_salon_postgres
    username: postgres
    password: postgres
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
  cache:
    type: redis
  flyway:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:6000/car_salon_postgres
    user: postgres
    password: postgres
logging:
  level:
    org.springframework.transaction.interceptor: TRACE