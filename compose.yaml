
services:

  postgres:
    image: postgres:latest
    container_name: car_rental_postgres
    restart: unless-stopped
    ports:
      - "6000:5432"
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: car_rental_postgres
    volumes:
      - postgres_data:/var/lib/data/postgresql

  redis:
    image: redis:latest
    container_name: car_rental_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/data/redis

volumes:
  postgres_data:
  redis_data: